<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="composer.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&family=Saira:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="logo">
          <img src="../image/composerLogo.svg" alt="logo" />
        </div>
        <div class="text">
          <h1>The Missing Composer Supplement</h1>
          <p>
            Composer UI helps you make the best of Composer. No more memorizing or
            forgetting composer commands, no need for CLI. PHP Developers can now
            add, remove, and update packages using an interface
          </p>
        </div>
        <div class="form">
          <input placeholder="Input your email" />
          <button>Join Waitlist</button>
        </div>
      </div>
      <div class="available">
        <div>
          <p>It is going to be available on</p>
        </div>
        <div>
          <img src="../image/Windows.svg" alt="icon" />
          <img src="../image/apple.svg" alt="icon" />
          <img src="../image/Linux.svg" alt="icon" />
        </div>
      </div>
      
      <div>
        
        <div class="footer">
          <div>
            <div>
              <h4>
                <span>By</span>
                PHPSandbox
              </h4>
            </div>
            <div>
              <img src="../image/footerImg.png" alt="img" />
            </div>
            <div>
              <img src="../image/Twitter.svg" alt="icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
